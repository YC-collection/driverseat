<body onload="video1.pageDidLoad()">

  <h1>NaCl C++ Tutorial: Getting Started</h1>
  <p>
    <!--
    Load the published pexe.
    Note: Since this module does not use any real-estate in the browser, its
    width and height are set to 0.

    Note: The <embed> element is wrapped inside a <div>, which has both a 'load'
    and a 'message' event listener attached.  This wrapping method is used
    instead of attaching the event listeners directly to the <embed> element to
    ensure that the listeners are active before the NaCl module 'load' event
    fires.  This also allows you to use PPB_Messaging.PostMessage() (in C) or
    pp::Instance.PostMessage() (in C++) from within the initialization code in
    your module.
    -->


    <canvas id="draw1", width="200", height="200"></canvas>
    <canvas id="draw2", width="200", height="200"></canvas>
    <canvas id="draw3", width="200", height="200"></canvas>
    <canvas id="draw4", width="200", height="200"></canvas>

    <div id = "videos"> </div>
    <div id = "js">
      <script type="text/javascript">
          var video1 = new VideoNACL("cam_1.mpg", "cam_1", "videos", "draw1");
          var video2 = new VideoNACL("cam_1.mpg", "cam_2", "videos", "draw2");
          var video3 = new VideoNACL("cam_1.mpg", "cam_3", "videos", "draw3");
          var video4 = new VideoNACL("cam_1.mpg", "cam_4", "videos", "draw4");
      </script>
  </div>
  <!---
    <div id="listener">
      <script type="text/javascript">
        var listener = document.getElementById('listener');
        listener.addEventListener('load', video.moduleDidLoad, true);
        listener.addEventListener('message', video.handleMessage, true);
      </script>

      <embed id="hello_tutorial"
             width=0 height=0
             src="pnacl/release/hello_tutorial.nmf"
             type="application/x-pnacl" />
         </div>
    -->
  </p>

  <h2>Status <code id="statusField">NO-STATUS</code></h2>
</body>
