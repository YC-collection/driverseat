<html>
<head>
	<script src="javascripts/angular.min.js"></script>
	<script src="javascripts/three.min.js"></script>
	<script src="javascripts/PLYLoader.js"></script>
	<script src="javascripts/OrbitControls.js"></script>
	<script src="javascripts/DDSLoader.js"></script>
	<script src="javascripts/MTLLoader.js"></script>
	<script src="javascripts/OBJMTLLoader.js"></script>
	<script src="javascripts/TypedArrayUtils.js"></script>
	<script src="javascripts/jquery-2.1.1.min.js"></script>
	<script src="/javascripts/BinaryLoader.js"></script>
	<script src="/javascripts/async.js"></script>
	<link rel="stylesheet" href="stylesheets/style.css">
</head>
<body style="margin: 0px; padding: 0px;" ng-app="roadglApp">
	<div ng-controller="AppCtrl">
		<div><canvas id="road"><canvas></div>
		<div id="overlay">
			<div id="title">
				<h3>Welcome to RoadGL</h3>
			</div>
			<div id="instructions">
				<h4>Ctrl + Mouse to look around</h4>
				<h4>Space to Play/Pause</h4>
			</div>
			<div id="debug">
				<p id="debugText">{{debugText}}</p>
			</div>
		</div>
	</div>
	<div id="videoPlayer">
		<video id="video" hidden preload autobuffer seekable>
			<source src="big-buck-bunny_trailer.webm" type="video/webm">
			<!-- <source src="/small.ogv" type="video/ogg"> -->
		</video>
		<div><canvas id="projectionCanvas"></canvas></div>
	</div>
	<script src="controllers.js"></script>
	<script src="app.js"></script>
	<script src="util.js"></script>
	<script src="video.js"></script>
</body>
</html>
